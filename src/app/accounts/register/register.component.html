
<section class="login-section">
    <h1>Registrarse</h1>
    <div class="login-page">
        <div class="form">
            <form class="register-form">
                <label for="user">Usuario</label>
                <input type="text" id="user" placeholder="usuario"/>
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="correo"/>
                <label for="email">Tarjeta de crédito débito</label>
                <input id="ccn" type="tel" id="email" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="16" placeholder="xxxx xxxx xxxx xxxx">
                <label for="">Contraseña</label>
                <input type="password" placeholder="contraseña"/>
                <button>Crear Cuenta</button>
                <p class="message">¿Ya tienes cuenta? <a routerLink="/cuenta/inicio">Iniciar</a></p>
            </form>
        </div>
    </div>
</section>
