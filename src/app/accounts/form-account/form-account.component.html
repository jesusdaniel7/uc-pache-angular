   <section class="login-section">
    <h1>Iniciar</h1>
    <div class="login-page">
        <div class="form">
            <form [formGroup]="form" (submit)="Savechanges()" class="login-form">
                <label for="user">email</label>
                <input type="text" id="user" formControlName="email"  placeholder="email"/>
                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="contraseña" formControlName="password"/>
                <button type="submit" class="btn btn-primary" [disabled]="form.invalid">{{evento}}</button>
                <p class="message">¿No tienes cuenta? <a routerLink="/cuenta/registro">Crear una cuenta</a></p>
            </form>
        </div>
    </div>
</section>

<script>
    $('.message a').click(function(){
   $('form').animate({height: "toggle", opacity: "toggle"}, "slow");
});
</script>
